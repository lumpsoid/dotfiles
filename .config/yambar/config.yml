bar:
  height: 26
  margin: 5
  spacing: 8
  location: top
  background: 000000ff

  left:
    - dwl:
        number-of-tags: 9
        dwl-info-filename: "/home/qq/.cache/dwl_info"
        name-of-tags: [1, 2, 3, 4, 5, 6, 7, 8, 9]
        content:
          list:
            items:
              - map:
                  conditions:
                    # default tag
                    id == 0: { string: { text: "{layout} {title}" } }

                    selected: { string: { text: "-> {name}" } }
                    ~empty: { string: { text: "{name}" } }
                    urgent: { string: { text: "=> {name} <=" } }

  right:
    - battery:
        name: BAT0
        poll-interval: 60000
        content:
          string: {text: "BAT: {capacity}%"}
    - backlight:
        name: amdgpu_bl1
        content:
          string: {text: "backlight: {percent}%"}
    - pipewire:
        anchors:
          volume: &volume
            conditions:
              muted:
                { string: { text: "{linear_volume}%", foreground: ff0000ff } }
              ~muted: { string: { text: "{linear_volume}%" } }
        content:
          list:
            items:
              - map:
                  conditions:
                    type == "sink":
                      map:
                        conditions:
                          icon == "audio-headset-bluetooth":
                            string: { text: "ðŸŽ§  " }
                        default:
                          - ramp:
                              tag: linear_volume
                              items:
                                - string: { text: "ðŸ”ˆ  " }
                                - string: { text: "ðŸ”‰  " }
                                - string: { text: "ðŸ”Š  " }
                    type == "source":
                      - string: { text: "ðŸŽ™  " }
              - map:
                  <<: *volume
    - network:
        poll-interval: 60000
        content:
          map:
            conditions:
              name == wlo1:
                map:
                  conditions:
                    state == down:
                      - string: { text: "{name}: OFF  " }
                    state == up:
                      - string: { text: "{name}: {ssid}  " }
    - clock:
        content:
          - string: { text: "{date} {time}" }
